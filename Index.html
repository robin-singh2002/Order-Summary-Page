<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Order Summary</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>

<body>


  <img class="pattern" src="images/pattern-background-desktop.svg" alt="background" width="100%">
  <div class="top-container">
    <img class="hero" src="images/hero.svg" alt="hero-image">
    <div class="summary">
      <h1>Order Summary</h1>
      <br>
      <p class="info">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>

    </div>
    <div class="rate">
      <img class="icon" src="images/icon-music.svg" alt="icon-image">
      <p class="plan"><b>Annual Plan</b><br> $59.99/year</p>
      <a class="change" href="#">Change</a>
    </div>
    <div class="bottom-container">
      <a class="btn" href="#">Proceed to Payment</a>
      <a class="cancel" href="#"><strong>Cancel Order</strong></a>

    </div>
  </div>
</body>

</html>
